        <!-- код для подключения формочки -->
        <form id="my-form" action="https://formspree.io/f/meqbvygg" method="POST">
            <input id="input" type="email" name="email" placeholder="ваш email"/>
            <button id="my-form-button">подписаться</button>
            <p id="my-form-status"></p>
        </form>
        <!-- Place this script at the end of the body tag -->
        <script>
            var form = document.getElementById("my-form");

            async function handleSubmit(event) {
                event.preventDefault();
                var status = document.getElementById("my-form-status");
                var data = new FormData(event.target);
                fetch(event.target.action, {
                    method: form.method,
                    body: data,
                    headers: {
                        'Accept': 'application/json'
                    }
                }).then(response => {
                    if (response.ok) {
                        status.innerHTML = "спасибо за ваш ответ!";
                        form.reset()
                    } else {
                        response.json().then(data => {
                            if (Object.hasOwn(data, 'errors')) {
                                status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
                            } else {
                                status.innerHTML = "упси, что-то пошло не так :()"
                            }
                        })
                    }
                }).catch(error => {
                    status.innerHTML = "упси, что-то пошло не так :("
                });
            }
            form.addEventListener("submit", handleSubmit)
        </script>
